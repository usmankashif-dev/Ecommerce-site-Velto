<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velto Delivery Details</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="vw-100 vh-100 d-flex align-items-center justify-content-center bg-warning">
    <div class="h-75 w-75 border-3 border-black border rounded-4 bg-white d-flex align-items-center">
        <div class="d-block w-100"> <div class="d-inline-flex align-bottom">
            <div id="logo" class="rounded-2 ms-2">
            </div>
        </div>
        <p class="fs-3 fw-medium mb-4 mt-5 ms-2">Delivery Details</p>
     <div id="d1" class="mt-3 ms-2">
        <p class="mb-1">Name:</p>
        <input type="text" class="form-control border-1 border border-black w-50" id="name" placeholder="Full Name"> 
     </div>
     <div id="d2" class="mt-3 ms-2">
        <p class="mb-1">Address:</p>
        <input type="text" class="form-control border-1 border border-black w-50" id="address" placeholder="City abc Street No:1221 House No:4"> 
     </div> <div id="d3" class="mt-3 ms-2">
        <p class="mb-1">Phone Number:</p>
        <input type="number" class="form-control border-1 border border-black w-50" id="Phone" placeholder="10001101010"> 
     </div>
     <div class="d-flex justify-content-end mt-5"><button id="fn-btn" class="btn-warning btn rounded-1 text-white me-2 fw-medium">Sumbit</button></div></div>
       
    
    </div>
    <div class="modal fade" id="popup">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    Order Sent Successfully!
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="popup1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                 Failed Please Check Your Internet Connection And Try Again
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="modal fade" id="popup2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                Please Enter All Feilds To Place Order
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="checkout.js" defer></script>
<script src="bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</html>
